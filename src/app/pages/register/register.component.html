<div class="container transparent-field text-center">
    <div class="container-fluid">
        <h2 class="header-font py-1 mb-2">Register</h2>
        <hr>
        <form #registerForm="ngForm" name="form" (ngSubmit)="registerForm.form.valid && onSubmit()" novalidate>


            <label class="header-font float-left mt-3">username:</label>
            <input [(ngModel)]="newUserName" name="userName" #userName="ngModel"
                [ngClass]="{'is-invalid': userName.invalid && userName.touched}" required minlength="5" type="text"
                class="form-control mt-1" placeholder="username" aria-label="Example text with button addon"
                aria-describedby="button-addon1">
            <div *ngIf="userName.invalid && userName.touched" class="text-left mx-1 mt-1">
                <p class="validation-error">You need a unique username of at least 5 characters long!</p>
            </div>

            <label class="header-font float-left mt-3">email:</label>
            <input [(ngModel)]="newEmail" name="email" #email="ngModel"
                [ngClass]="{'is-invalid': email.invalid && email.touched}" required minlength="5" type="text"
                class="form-control mt-1" placeholder="exampl@example.com" aria-label="Example text with button addon"
                aria-describedby="button-addon1">
            <div *ngIf="email.invalid && email.touched" class="text-left mx-1 mt-1">
                <p class="validation-error">You need a valid and unique email address!</p>
            </div>

            <label class="header-font float-left mt-3">password::</label>

            <input [(ngModel)]="newPassword" name="password" #password="ngModel" type="password"
                [ngClass]="{'is-invalid': password.invalid && password.touched}" required minlength="8"
                class="form-control mt-1" placeholder="password" aria-label="Example text with button addon"
                aria-describedby="button-addon1">
            <div *ngIf="password.invalid && password.touched" class="text-left mx-1 mt-1">
                <p class="validation-error">You need a valid and password of at least 8 characters!</p>
            </div>
            <hr>
            <p *ngIf="!successfulLogin" class="validation-error">Please use a not already used email or username!</p>
            <button class="super-button btn mx-3 px-5 shadow-none" [disabled]="registerForm.invalid"
                 type="submit">Register</button>
            <hr>
        </form>
    </div>
</div>
