<div class="container transparent-field text-center">
    <h1 class="header-font">Kanji Lists</h1>
    <div class="container-fluid">
        <table class="table table-dark p-4 mb-5">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Kanji</th>
                    <th scope="col">Tags</th>
                    <th scope="col">Creation date</th>
                </tr>
            <tbody>
                <tr *ngFor="let kanjiList of kanjiLists">
                    <th scope="row">{{kanjiList.id}}</th>
                    <td>{{kanjiList.name}}</td>
                    <td>{{kanjiList.description}}</td>
                    <td>{{kanjiList.kanji}}</td>
                    <td>{{kanjiList.tags}}</td>
                    <td>{{kanjiList.creationDate}}</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
